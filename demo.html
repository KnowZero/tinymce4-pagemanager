<html>
<head>
</head>
<body>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>



<div id="showNotice" style="position: absolute; width: 100%; height: 100%; background-color: #FFFFFF">
<div>
<b>Welcome to the Page Manager TinyMCE 4.X Demo!</b>
<hr size=1>

Select Fold Mode: <select id="setFoldMode">
<option value="none" selected>none</option>
<option value="visibility">visibility</option>
<option value="display">display</option>
<option value="page">page</option>
</select>

<input type="Button" value="Continue" id="startEditor">
</div>
</div>

<script>



$(document).on('click','#startEditor',function () {


tinymce.init({
  selector: "#mytextarea",
  toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent',
  height: 700,
 
    pm_section_def:{

	'p':{ text:'Page', 'class':'np-header-part', 'data-name':'Page' }
    },
    pm_section_order:'p',
    pm_fold_mode:'',

  plugins: ['code paste'],
  external_plugins: {
    'pagemanager': 'https://knowzero.github.io/tinymce4-pagemanager/pagemanager/plugin.min.js'
  }
});
$('#showNotice').hide();

});

$(document).on('click','#shMail',function () {
$(this).html( atob(atob('YTI1dmQzcGxjbTk0'))+'@'+atob('eWFob28uY29t') );
});

$(document).on('click','#addpage',function () {
   tinymce.get('mytextarea').execCommand( 'mcePMAddPage', false, { type:'p' } );
});

</script>


<hr size=1>
<button id="addpage">Add Page</button>
<hr size=1>

<textarea id="mytextarea"></textarea>

</body>
</html>
